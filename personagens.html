  <!-- vehicle section -->
  <section class="vehicle_section layout_padding">
    <div class="container">
      <h2 class="main-heading ">
        Pesquise seu personagem!
      </h2>
      <p class="text-center">
        Conheça os personagens aqui. Insira o nome do pokémon ou digite um número de 1 à 898!
      </p>
    </div>
    <div class="pokeBox">
      <div class="pokeform">
        <form name="frmPoke" onsubmit="searchSubmit(event, document.frmPoke.POKE.value);">	
          Pokemon: <input type="text" name="Pokemon" id="POKE" size="45">	
          <input type="submit" name="btnPOKE" value="Pesquisar Poke">
          <br><br>
          </form>
          <div class="pokeTabela">
            <div class="anterior">
              <img src="" alt="" id="pokeImagePrevious" width="100px">
              <button class="call_to-btn" onclick="Previous(document.frmPoke.POKE.value);">Anterior</button>
            </div>
            
            <div class="atual">
              <img src="" alt="" id="pokeImage" width="200px">
              <h2 id="pokeName"></h2>
              <p id="pokeId"></p>
              <div class="tipo">
                <br>
                <strong><p id="tipo1"></p></strong>
                <strong><p id="tipo2"></p></strong>
              </div>
            </div>
            
            <div class="proximo">
              <img src="" alt="" id="pokeImageAfter" width="100px">
              <button class="call_to-btn" onclick="Next(document.frmPoke.POKE.value);">Próximo</button>
            </div>
          </div>
          <div class="pokeInfo">
            <strong><p>Habilidades</p></strong>
            <p id="habilidade1"></p>
            <p id="habilidade2"></p>
            <p id="habilidade3"></p>
          </div>
          
      </div>
    </div> 
  </section>
